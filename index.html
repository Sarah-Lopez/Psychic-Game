<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <h1>Psychic Game</h1>

    <p>Guess what letter I'm thinking of!</p>

    <!-- Win counter, initially showing 0. -->
    <p>Wins: <span id="wins">0</span></p>

    <!-- Loss counter, initially showing 0. -->
    <p>Losses: <span id="losses">0</span></p>

    <!-- Guesses left counter, initially showing 9. -->
    <p>Guesses Left: <span id="guesses-left"></span></p>

    <!-- Guesses so far, initially showing nothing. -->
    <p>Your Guesses so far: <span id="guesses-so-far"></span></p>
  </div>

  <!-- Link to JavaScript game.js -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
