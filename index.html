<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>


<body>

  <h1 class="glow" id="h1">Psychic Game</h1>

  <p class="glow">Guess what letter I'm thinking of!</p class="glow">

  <!-- Win counter, initially showing 0. -->
  <p class="glow">Wins: <span id="wins">0</span></p class="glow">

  <!-- Loss counter, initially showing 0. -->
  <p class="glow">Losses: <span id="losses">0</span></p class="glow">

  <!-- Guesses left counter, initially showing 9. -->
  <p class="glow">Guesses Left: <span id="guesses-left"></span></p class="glow">

  <!-- Guesses so far, initially showing nothing. -->
  <p class="glow">Your Guesses so far: <span id="guesses-so-far"></span></p class="glow">

  <!-- Link to JavaScript game.js file -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>


</html>
