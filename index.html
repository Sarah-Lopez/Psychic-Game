<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
</head>

<body>
    <h1>Psychic Game</h1>

    <div class="container">
        <div class="row">
            <h3>Guess what letter I'm thinking of!</h3>
        </div>
        <div class="row">
            <div class="col-md-12, info">
                Wins:
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="populate" id="winCount">
                    0
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12, info">
                Losses:
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="populate" id="lossCount">
                    0
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12, info">
                Guesses Left:
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="populate" id="guessesLeft">
                        <span id="guessesLeft"></span>
                    10
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12, info">
                Guesses:
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="populate" id="lettersGuessed">
                    10
                </div>
            </div>
        </div>

    </div>

    <script src="Assets/Javascript/game.js"></script>"></script>
</body>

</html>
